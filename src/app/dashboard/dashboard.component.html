<div class="container-fluid p-5">
    <h3>STUDENT LIST</h3>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Name</th>
                <th>class</th>
                <th>phone</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of students">
                <td>{{i.sname}}</td>
                <td>{{i.class}}</td>
                <td>{{i.phone}}</td>
                <td>
                    <a routerLink="/dot/{{i.id}}" class="btn btn-info">More Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
